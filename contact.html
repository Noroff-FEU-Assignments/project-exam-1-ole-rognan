        </ul>

    <h1>Contact Us</h1>
    <form action="" id="contact-form">
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname"> <i class="fas fa-check-circle" id="name-check"></i>
            
             <div class="form-error" id="name-error">*Please enter your full name</div>
        </div>
        <div class="form-group">
             <label for="Email">Email</label>
             <input type="text" id="email" name="email">
             <i class="fas fa-check-circle" id="email-check"></i>
             <div class="form-error" id="email-error">*Please enter a valid email</div>
             <div class="form-group">
             <label for="subject">Subject</label>
             <input type="text" id="subject" name="subject">
             <i class="fas fa-check-circle" id="subject-check"></i>
             <div class="form-error" id="subject-error">*Minimum 15 characters
             </div>

        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea> <i class="fas fa-check-circle" id="message-check"></i>
            <div class="form-error" id="message-error">*Minimum 25 characters</div>
        </div>
            <button class="form-button" type="submit">Send</button>
        </form>

        <script src="/js/contact.js"></script>
</body>
